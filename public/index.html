<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <!-- Source Sans Pro 300/600 and Italics -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS -->
    <link href="/styles/nav.css" type="text/css" rel="stylesheet"/>
    <!-- Header CSS -->
    <link href="/styles/header.css" type="text/css" rel="stylesheet"/>
    <!-- New Tweet CSS -->
    <link href="/styles/new-tweets.css" type="text/css" rel="stylesheet"/>
    <!-- Tweet CSS -->
    <link href="/styles/tweet.css" type="text/css" rel="stylesheet"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- timeago.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- import composer-char-count.js -->
    <script src="./scripts/composer-char-count.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed)  -->

    <nav>
      <span>tweeter</span>
      <div class="nav-container">
	<button id="write-new-tweet"><strong>Write</strong> a new Tweet</span></button>
	<i class="fas fa-angle-double-down"></i>
    </nav>

    <header id="header-container">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Amy Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="input-err"></div>
      <section class="new-tweet">
	<h2>Compose Tweet</h2>
	<form id="new-tweet-form" action="/tweets/" method="POST">
	  <label for="tweet-text">What are you humming about?</label>
	  <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
	  <div class="btn-container">
	    <button type="submit" id="btnTweet">Tweet</button>
	    <output name="counter" class="counter" for="tweet-text">140</output>
	  </div>
	</form>
      </section>
      <section id="tweets-container"></section>
      <a href="#"><i class="fas fa-angle-double-up"></i></a>
    </main>
  </body>
</html>
