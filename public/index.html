<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <!-- Source Sans Pro 300/600 and Italics -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link href="/styles/nav.css" type="text/css" rel="stylesheet"/>

    <!-- Header CSS -->
    <link href="/styles/header.css" type="text/css" rel="stylesheet"/>

    <!-- New Tweet CSS -->
    <link href="/styles/new-tweets.css" type="text/css" rel="stylesheet"/>

    <!-- Tweet CSS -->
    <link href="/styles/tweet.css" type="text/css" rel="stylesheet"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- import composer-char-count.js -->
    <script src="./scripts/composer-char-count.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed)  -->

    <nav>
      <span>tweeter</span>
      <div class="nav-container">
	<span class="write-new-tweet"><strong>Write</strong> a new Tweet</span>
	<i class="fas fa-angle-double-down"></i>
    </nav>

    <header class="header-container">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Amy Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
	<h2>Compose Tweet</h2>
	<form action="/tweets/" method="POST">
	  <label for="tweet-text">What are you humming about?</label>
	  <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
	  <div class="btn-container">
	    <button type="submit" id="btn">Tweet</button>
	    <output name="counter" class="counter" for="tweet-text">140</output>
	  </div>
	</form>
      </section>

      <section id="tweet-container">
	<article>
	  <header>
	    <div>ProfilePic name</div>
	    <div class="handle">Handle</div>
	  </header>
	  <div class="content">SOME CONTENT</div>
	  <footer>
	    <div>TIME</div>
	    <div class="icons">
	      <i class="fas fa-flag"></i>
	      <i class="fas fa-retweet"></i>
	      <i class="fas fa-heart"></i>
	    </div>
	  </footer>
	</article>
      </section>

    </main>
  </body>
</html>
